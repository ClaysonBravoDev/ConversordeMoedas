<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400..700;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
</head>

<body>
  <img class="logo" src="./assets/rift_donald-duck_anim.gif" alt="logo-do-projeto"/>
  
    <header>
    <button onclick="alternarTema()" class="btn-tema">Alternar Tema</button>
  </header>

  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option value="real">R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">Dólar Americano</option>
        <option value="euro">Euro</option>
        <option value="libra">Libra</option>
        <option value="argentina">Peso Argentino</option>
      </select>
    </label>

    <label>
      Valor
      <input type="number" class="input-currency" placeholder="R$ 10.000,00">
    </label>
    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value">R$ 0,00</p>
      </div>
      <img class="vector" src="./assets/Vector.png" alt="serta-para-baixo">

      <div class="currency-box2">
        <img class="usa" src="./assets/usa.png" alt="logo-moeda-convertida">
        <p class="currency" id="currency-dolar">Dólar Americano</p>
        <p class="currency-value2">US 0.0</p>
      </div>
    </section>
  </main>


</body>
<script src="scripts.js"></script>

</html>
